<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live Clock</title>
    <link rel="stylesheet" href="css/output.css" />
    
    <link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-touch-icon.png?v=1">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png?v=1">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png?v=1">
    <link rel="manifest" href="/favicons/site.webmanifest?v=1">
    <link rel="mask-icon" href="/favicons/safari-pinned-tab.svg?v=1" color="#000000">
    <link rel="shortcut icon" href="/favicons/favicon.ico?v=1">
    <meta name="apple-mobile-web-app-title" content="Live Clock">
    <meta name="application-name" content="Live Clock">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-config" content="/favicons/browserconfig.xml?v=1">
    <meta name="theme-color" content="#ffffff">
    
  </head>
  <body class="w-full h-screen flex items-center justify-center align-middle bg-black">
    <h1 class="font-[CycloneLayers] xl:text-[15rem] lg:text-9xl sm:text-8xl text-5xl text-center self-center place-items-center align-middle text-white"><span id="hours">This </span>:<span id="minutes"> is </span>:<span id="seconds"> Loading</span></h1>

    <script>

        function time(){
            var d = new Date();
            var h = d.getHours();
            var m = d.getMinutes();
            var s = d.getSeconds();
            if(s.valueOf() < 10){
                s = "0" + s;
            }
            if(m.valueOf() < 10){
                m = "0" + m;
            }
            var time = h + ":" + m + ":" + s;
            // document.getElementsByTagName("h1")[0].innerHTML = time;
            document.getElementById("seconds").innerHTML = s;
            document.getElementById("minutes").innerHTML = m;
            document.getElementById("hours").innerHTML = h;
        }

        // When page loads
        window.onload = function() {
          time()
        }

        setInterval(time, 1000);
    </script>
  </body>
</html>
