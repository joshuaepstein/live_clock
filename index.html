<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live Clock</title>
    <link rel="stylesheet" href="css/output.css" />
  </head>
  <body class="w-full h-screen flex items-center justify-center align-middle bg-black">
    <h1 class="font-[CycloneLayers] xl:text-[15rem] lg:text-9xl sm:text-8xl text-5xl text-center self-center place-items-center align-middle text-white"><span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span></h1>

    <script>
        function time(){
            var d = new Date();
            var h = d.getHours();
            var m = d.getMinutes();
            var s = d.getSeconds();
            if(s.valueOf() < 10){
                s = "0" + s;
            }
            if(m.valueOf() < 10){
                m = "0" + m;
            }
            var time = h + ":" + m + ":" + s;
            // document.getElementsByTagName("h1")[0].innerHTML = time;
            document.getElementById("seconds").innerHTML = s;
            document.getElementById("minutes").innerHTML = m;
            document.getElementById("hours").innerHTML = h;
        }

        function test() {
        
            var d = new Date();
            var h = d.getHours();
            var m = d.getMinutes();
            var s = d.getSeconds();

            console.log(s);
            if(s.toString.length == 1){
                s = "0" + s;
            }
        }

        setInterval(time, 1000);
    </script>
  </body>
</html>
